<!DOCTYPE html>

</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate and Perspective</title>
    <style>
        .wrap{
        
            margin: 20px auto;
            border-bottom: 1px #aaa solid;
            width: 90%;
            text-align: center;

        }

        .orig {
            width: 180px;
            height: 180px;
            display: inline-block;
            margin: 10px 15px 20px 15px;
            background-color: #f5f5f5;
            border: 1px #aaa solid;
            border-radius: 5px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            perspective: 200px;

        }

        .box{
            height: 180px;
            width: 180px;
            background-color: rgba(51, 204, 255, .6);
            border: 1px #3cf solid;
            border-radius: 5px;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
            transform: rotateX(45deg);
            }

        .b1{
            perspective-origin: left bottom;
        }
        .b2{
            perspective-origin: 75% 75%;
        }
        .b3{
            perspective-origin: -30px 0;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="orig b1">
            <div class="box">I am a box 1</div>
        </div>
        <div class="orig b2">
            <div class="box">I am a box 2</div>
        </div>
        <div class="orig b3">
            <div class="box">I am a box 3</div>
        </div>
        
    </div>
   
</body>
</html>
