<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Transforms: Combining Transformations</title>
    <style>
        .drop{
            height: 100px;
            width: 100px;
            margin: 100px auto;
            border-radius: 50% 5px 50% 50%;
            background-color: rgb(31, 70, 105);
            transition: all 2s;
            transition-timing-function: ease-in-out;
        }

        .drop:hover{
            background-color: rgb(20, 76, 80);
            transform:rotate(90deg) scale(1.5) translateX(80px);
        }
    </style>
</head>
<body>
    <div class="drop">

    </div>
</body>
</html>
