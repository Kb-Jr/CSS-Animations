<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            margin: 80px;
            background-color: aqua;
            border-radius: 10px;
            transition: transform 2s;

        }

        .box:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
