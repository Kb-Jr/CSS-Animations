<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            margin: 80px;
            background-color: aqua;
            border-radius: 10px;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;

        }

        .box:hover{
            transform: skew(30deg, 30deg);    
        }

        .box:hover p{
            transform: skew(-30deg, -30deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Hello</p>
    </div>
</body>
</html>
